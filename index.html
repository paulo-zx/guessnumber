<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="./footer.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./dynamicStyles.css">

    <script src="./indedx.js" defer></script>
</head>
<body>
    <header>
      <h1> <a href="#">GuessNumber</a></h1> 
    </header>

    <main class="container">
        <form id="form">
            <label for="kick">Digite um número (0 - 10)</label>
            <input type="number" id="kick" max="10" placeholder="0">

            <button type="submit">Jogar</button>

        </form>

        <section class="result-box result-box-default" id="result">
            <h2 id="status">Adivinhe o número sorteado!</h2>
            <span id="attempt">Tentativas: 0</span>
        </section>


        <button id="btnRestart" onclick=" restart()">Jogar de novo</button>

    </main>

    <footer>
        <p>&copy; GuessNumber, 2023</p>
    </footer>
    
</body>
</html>
